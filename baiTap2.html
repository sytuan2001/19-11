<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log("--- BÀI 1 ---");
    // Khởi tạo mảng 10 phần tử
    let arr1 = [1, 22, 5, 13, 8, 45, 7, 10, 2, 30];
    let count = 0;

    for (let i = 0; i < arr1.length; i++) {
        if (arr1[i] >= 10) {
            count++;
        }
    }
    console.log("Mảng:", arr1);
    console.log("Số lượng số nguyên lớn hơn hoặc bằng 10 là: " + count);
</script>
</body>
</html>
