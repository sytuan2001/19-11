<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNhapVao = "025468";
    let chuoiKetQua = soNhapVao[0];

    for (let i = 1; i < soNhapVao.length; i++) {
        let soTruoc = soNhapVao[i - 1];
        let soHienTai = soNhapVao[i];

        if (soTruoc % 2 == 0 && soHienTai % 2 == 0) {
            chuoiKetQua = chuoiKetQua + "-";
        }

        chuoiKetQua = chuoiKetQua + soHienTai;
    }

    console.log(chuoiKetQua);

    //
    let chuoiGoc = 'The Quick Brown Fox';
    let chuoiKetQua = ""; // Biến rỗng để chứa chuỗi mới

    for (let i = 0; i < chuoiGoc.length; i++) {
        let kyTu = chuoiGoc[i];

        // Kiểm tra: Nếu ký tự giống với phiên bản viết hoa của nó -> Nó là chữ hoa
        if (kyTu == kyTu.toUpperCase()) {
            // Đổi thành thường và cộng vào
            chuoiKetQua = chuoiKetQua + kyTu.toLowerCase();
        } else {
            // Ngược lại: Đổi thành hoa và cộng vào
            chuoiKetQua = chuoiKetQua + kyTu.toUpperCase();
        }
    }

    console.log(chuoiKetQua);
    // Kết quả: 'tHE qUICK bROWN fOX'
</script>
</body>
</html>
